                <button id="saveButton" style="position: absolute; bottom: 20px; right: 20px;">
                    保存選擇的重點
                </button>
                <script>
                    // 保存按鈕點擊事件處理
                    document.getElementById('saveButton').onclick = function() {
                        // 獲取所有已勾選的項目
                        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                        const selectedItems = Array.from(checkboxes).map(cb => cb.parentNode.textContent.trim());
                        
                        // 創建並下載文本文件
                        const blob = new Blob([selectedItems.join('\n')], { type: 'text/plain' });
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'selected_points.txt';
                        link.click();
                    };
                    
            window.mm = markmap.Markmap.create(
                "svg#mindmap",
                {
                    initialExpandLevel: 2,  // 設定初始展開層級
                    zoom: true,                                 // 啟用縮放功能
                    pan: true,                                 // 啟用平移功能
                    maxWidth: 300                              // 設定節點最大寬度
                },
                root2
            );

            // 步驟 8.1: 等待 markmap 載入完成後的自動展開處理
            setTimeout(() => {
                const svg = document.querySelector('svg#mindmap');
                const nodes = svg.querySelectorAll('g.markmap-node');
                const nodeArray = Array.from(nodes);
                
                // 找到主題節點
                const mainTopic = nodeArray.find(node => 
                    node.querySelector('text').textContent.includes('# Data Preparation Basics')
                );
                
                if (mainTopic) {
                    // 從最深層節點開始收起，但保留主題的下一層
                    for (let i = nodeArray.length - 1; i >= 0; i--) {
                        const node = nodeArray[i];
                        const level = parseInt(node.getAttribute('data-depth') || '0');
                        const hasChildren = node.nextElementSibling && 
                                          node.nextElementSibling.classList.contains('markmap-node');
                        
                        // 收起深層節點，保持主要結構可見
                        if (hasChildren && level >= 2) {
                            const event = new MouseEvent('click', {
                                bubbles: true,
                                cancelable: true,
                                view: window
                            });
                            node.dispatchEvent(event);
                        }
                    }
                }
            }, 500);  // 延遲 500ms 執行，確保 DOM 已完全載入
            
                </script>
